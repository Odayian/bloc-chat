<!DOCTYPE html>
<html ng-app="blocChat">
<head lang="en">
    <meta charset="UTF-8">
    <title>Bloc-Chat Project</title>
    <link rel="stylesheet" href="/styles/bootstrap.css"/>
    <link rel="stylesheet" href="/styles/dashboard.css"/>
    <link rel="stylesheet" href="/styles/main.css">
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Bloc-Chat</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#" ui-sref="test">Dashboard</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Help</a></li>
          </ul>
          <form class="navbar-form navbar-right">
            <input type="text" class="form-control" placeholder="Search...">
          </form>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar" ng-controller = 'ModalCtrl as modal'>
            <li ng-controller="ModalCtrl as modal" ng-click= "modal.openModal()" class="active"><a href="#" ui-sref="home" >Create Room<span class="sr-only">(current)</span></a></li>
          </ul>
          <ul class="nav nav-sidebar" ng-controller="RoomCtrl as rooms">
            <li class="text-center">Rooms</li>
            <li ng-repeat= "room in rooms.roomList"><a href="#"> {{room.$value}}</a></li>
          </ul>
        </div>
          <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <ui-view></ui-view>
          </div>
        </div>
        </div>
        
        
  
    
    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <!-- AngularUI Router -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.min.js"></script>
    <!-- FireBase -->
    <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/2.3.0/angularfire.min.js"></script>
    <!-- AngularUI Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap-tpls.min.js"></script>
    <script>
    // Initialize Firebase
    var config = {
        apiKey: "AIzaSyBaDeXcZG2xjPl-yQp_UJiAoD-qHpRoJb8",
        authDomain: "odayian-bloc-chat.firebaseapp.com",
        databaseURL: "https://odayian-bloc-chat.firebaseio.com",
        projectId: "odayian-bloc-chat",
        storageBucket: "",
        messagingSenderId: "662723069412"
    };
    firebase.initializeApp(config);
    </script>
    <!-- Application Files -->
    <!--<script src="/js/bootstrap.min.js"></script>-->
    <script src="/scripts/app.js"></script>
    <script src="/scripts/controllers/HomeCtrl.js"></script>
    <script src="/scripts/services/Room.js"></script>
    <script src="/scripts/controllers/RoomCtrl.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="/scripts/controllers/ModalCtrl.js"></script>
    <script src="/scripts/controllers/ModalInstanceCtrl.js"></script>
    
    
</body>
</html>
